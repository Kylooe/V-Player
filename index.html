<!DOCTYPE html>
<html>
<head>
  <title>visualize music</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <div>
    <p></p>
    <button>pre</button>
    <button>pause</button>
    <button>next</button>
    <input type="file" id="music" accept="audio/mp3, audio/ogg, audio/wav">
    <input type="file" id="image" accept="image/jpg, image/jpeg, image/bmp, image/png">
    <ul id="effect">
      <li id="normal">normal</li>
      <li id="circle">circle</li>
      <li id="concentric">concentric</li>
      <li id="ring">ring</li>
    </ul>
    <ul id="play-list"></ul>
  </div>
  <canvas id="canvas"></canvas>
  <img id="bg">
  
  <script type="text/javascript" src="./app.js"></script>
</body>
</html>
